<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rust IDS - Dashboard Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .stat-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 200px;
      text-align: center;
    }

    .stat-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #007bff;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
    }

    .nav {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      margin: 0 5px;
    }

    .nav a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="index.html">ðŸ”™ Retour aux alertes</a>
  </div>

  <h1>ðŸ“Š Tableau de bord IDS</h1>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">Total des alertes</div>
      <div class="stat-value" id="total-alerts">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Brute Force</div>
      <div class="stat-value" id="brute-force-count">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Connexions RÃ©ussies</div>
      <div class="stat-value" id="login-success-count">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Utilisateurs Invalides</div>
      <div class="stat-value" id="invalid-user-count">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">DÃ©connexions</div>
      <div class="stat-value" id="disconnected-count">0</div>
    </div>
  </div>

  <script>
    async function fetchStats() {
      try {
        const res = await fetch("http://localhost:8080/alerts");
        const alerts = await res.json();

        let total = alerts.length;
        let brute = 0, login = 0, invalid = 0, disconnect = 0;

        alerts.forEach(a => {
          switch (a.alert_type) {
            case "brute_force": brute++; break;
            case "login_success": login++; break;
            case "invalid_user": invalid++; break;
            case "disconnected": disconnect++; break;
          }
        });

        document.getElementById("total-alerts").textContent = total;
        document.getElementById("brute-force-count").textContent = brute;
        document.getElementById("login-success-count").textContent = login;
        document.getElementById("invalid-user-count").textContent = invalid;
        document.getElementById("disconnected-count").textContent = disconnect;
      } catch (err) {
        console.error("Erreur lors du chargement des statistiques :", err);
      }
    }

    window.addEventListener("DOMContentLoaded", fetchStats);
  </script>

</body>
</html>
