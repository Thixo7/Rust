<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rust IDS - Alertes</title>
  <link rel="icon" type="image/png" href="favicon.ico"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    select {
      padding: 8px;
      margin: 10px 10px 20px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    nav {
      background-color: #343a40;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üìä Alertes IDS</a>
    <a href="admin.html">üõ†Ô∏è Tableau de bord admin</a>
  </nav>

  <h1>üìä Alertes IDS</h1>

  <label for="filter">Filtrer par type :</label>
  <select id="filter">
    <option value="">Toutes</option>
    <option value="brute_force">Brute Force</option>
    <option value="login_success">Connexion R√©ussie</option>
    <option value="invalid_user">Utilisateur Invalide</option>
    <option value="disconnected">D√©connexion</option>
  </select>

  <label for="timeFilter">Filtrer par p√©riode :</label>
  <select id="timeFilter">
    <option value="">Toutes</option>
    <option value="5">5 derni√®res minutes</option>
    <option value="15">15 derni√®res minutes</option>
    <option value="30">30 derni√®res minutes</option>
    <option value="60">1 heure</option>
    <option value="120">2 heures</option>
    <option value="240">4 heures</option>
    <option value="360">6 heures</option>
    <option value="720">12 heures</option>
    <option value="1440">24 heures</option>
    <option value="1441">Dernier jour</option>
    <option value="10080">Semaine</option>
    <option value="43200">Mois</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>Message</th>
        <th>Horodatage</th>
      </tr>
    </thead>
    <tbody id="alerts-table-body">
      <!-- Les alertes s'affichent ici -->
    </tbody>
  </table>

  <script>
    const filterSelect = document.getElementById("filter");
    const timeFilterSelect = document.getElementById("timeFilter");
    const tbody = document.getElementById("alerts-table-body");

    function isRecent(timestamp, minutes) {
      const alertDate = new Date(timestamp);
      const now = new Date();
      const diff = (now - alertDate) / (1000 * 60); // en minutes
      return diff <= minutes;
    }

    async function loadAlerts() {
      const type = filterSelect.value;
      const time = timeFilterSelect.value;
      let url = "http://localhost:8080/alerts";
      if (type) url += `?alert_type=${type}`;

      try {
        const res = await fetch(url);
        let alerts = await res.json();

        // Filtrage c√¥t√© client selon le temps
        if (time) {
          alerts = alerts.filter(alert => isRecent(alert.timestamp, parseInt(time)));
        }

        // Tri par date descendante
        alerts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        tbody.innerHTML = "";

        alerts.forEach(alert => {
          const date = new Date(alert.timestamp);
          const formattedDate = date.toLocaleString("fr-FR", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
          });

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${alert.ip}</td>
            <td>${alert.message}</td>
            <td>${formattedDate}</td>
          `;
          tbody.appendChild(row);
        });

        if (alerts.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3">Aucune alerte trouv√©e.</td></tr>`;
        }

      } catch (err) {
        console.error("Erreur lors du chargement des alertes:", err);
        tbody.innerHTML = `<tr><td colspan="3">‚ùå Erreur de chargement</td></tr>`;
      }
    }

    filterSelect.addEventListener("change", loadAlerts);
    timeFilterSelect.addEventListener("change", loadAlerts);
    window.addEventListener("DOMContentLoaded", loadAlerts);
  </script>
</body>
</html>
